<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include the ECharts file you just downloaded -->
    <script src="./echarts.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div class="container" style="padding: 20px;">
      <form id="findPath">
        <div class="row">
          <div class="col-sm">
            <label for="source">Source node ID:</label>
            <input type="number" id="source" name="source">
          </div>
          <div class="col-sm">
            <label for="target">Destination node ID:</label>
            <input type="number" id="target" name="target">
          </div>
          <div class="col-sm">
            <label for="target">Number of interation:</label>
            <input type="number" id="it" name="it">
          </div>
        </div>
        <input class="button" type="submit" value="Find path">
      </form>
      <p id="cost"></p>
    </div>
    <div id="main" style="width: 2200px;height:1100px;"></div>
  </body>
  <script src="./my-floyd-warshall.js"></script>
  <script src="./charts.js"></script>
</html>
